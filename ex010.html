<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var tvel = window.document.getElementById('txtvel')
            var vel = Number(tvel.value)
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h</p>`

            if(vel > 60){
                res.innerHTML += `<p><strong>MULTADO(A)!</strong> Você ultrapassou a velocidade limite.</p>`
            }
        
    }
    </script>
</body>    
</html>
